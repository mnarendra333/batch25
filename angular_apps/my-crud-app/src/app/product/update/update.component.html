<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/product/list" class="btn btn-primary">Back</a><br><br>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    {{product.id}}
        <div class="form-group">
          
            <input 
                formControlName="id"
                id="id" 
                type="text" 
                [(ngModel)]="product.id"
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Title is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="body">Product Name</label>
            <input 
                formControlName="productName"
                id="productName" 
                type="text" 
                [(ngModel)]="product.productName"
                class="form-control">
            
            <div *ngIf="f['productName'].touched && f['productName'].invalid" class="alert alert-danger">
                <div *ngIf="f['productName'].errors && f['productName'].errors['required']">Product Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Price</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                [(ngModel)]="product.price"
                class="form-control">
            
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            </div>
        </div>
         <br>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
