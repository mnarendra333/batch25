<div class="container">
    <h1>Create New Product</h1>
  
    <a href="#" routerLink="/product/list" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="id">Id:</label>
            <input 
                formControlName="id"
                id="id" 
                type="text" 
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Id is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="productName">ProductName</label>
            <input 
                formControlName="productName"
                id="productName" 
                type="text" 
                class="form-control">
            
            <div *ngIf="f['productName'].touched && f['productName'].invalid" class="alert alert-danger">
                <div *ngIf="f['productName'].errors && f['productName'].errors['required']">productName is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                class="form-control">
            
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">price is required.</div>
            </div>
        </div>
        <br>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
